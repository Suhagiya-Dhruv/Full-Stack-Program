<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            h1{
                border: 1px solid blue;
            }

        </style>
    </head>
    <body>
        <!-- block element -->
        <h1>name</h1>
        <h2>hello</h2>
        <p>hellofsdfsd</p>
        <p>fdsfsdds</p>

        <!-- inline element -->
        <span>123</span>
        <b>Dhruv</b>
        <span>456</span>

        <span>H<sub>2</sub>O</span>
        <span>X<sup>2</sup></span>
    </body>
</html>
