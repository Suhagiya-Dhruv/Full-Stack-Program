<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box Model</title>
        <!-- what is the padding of the top, bottom, left, right -->
        <style>
            .box1{
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            background-color: blue;
            padding-top: 70px;
            padding: 50px 30px;
            padding-bottom: 100px;
            padding-left: 50px;
        }
        /* top 50
        right 30
        bottom 100
        left 50 */
        </style> 
    </head>
    <body>
        <div class="box1"></div>
    </body>
</html>
